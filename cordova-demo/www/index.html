<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1,  width=device-width, viewport-fit=cover, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Tangem Cordova</title>
    </head>
    <body>
        <div id="splashScreen">
            <h1>Tangem Cordova</h1>
        </div>
        <div id="app" style="display:block">
            <section>
                <h2>Scan Card</h2>
                <form class="request">
                    <label for="messageHeader">Header</label>
                    <input type="text" id="messageHeader" value="Header of message"/>
                    <label for="messageBody">Body</label>
                    <input type="text" class="" id="messageBody" value="Body of message"/>
                </form>
                <form class="response">
                    <label for="taScanCard">Response:</label>
                    <textarea id="taScanCard"></textarea>
                </form>
                <button id="buttonScanCard" type="button">Scan Card</button>
            </section>

            <section>
                <h2>Sign</h2>
                <form class="request">
                    <label for="hash1">Hash 1</label>
                    <input type="text" id="hash1" value="44617461207573656420666f722068617368696e67"/>
                    <label for="hash2">Hash 2</label>
                    <input type="text" id="hash2" value="4461746120666f7220757365642068617368696e67"/>
                    <label for="hash3">Hash 3</label>
                    <input type="text" id="hash3"/>
                    <label for="signWalletPublicKey">Wallet Public Key</label>
                    <input type="text" class="walletPublicKey" id="signWalletPublicKey"/>
                    <label for="signCardId">Card Id</label>
                    <input type="text" class="cardId" id="signCardId"/>
                </form>
                <form class="response">
                    <label for="taSign">Response:</label>
                    <textarea id="taSign"></textarea>
                </form>
                <button id="buttonSign" type="button">Sign</button>
            </section>

            <section>
                <h2>Create Wallet</h2>
                <form class="request">
                    <label>Elliptic curve
                        <select id="createWalletEllipticCurve">
                        </select>
                    </label>
                    <label>Is Permanent
                        <input type="checkbox" id="createWalletIsPermanent">
                    </label>
                    <label for="createWalletCardId">Card Id</label>
                    <input type="text" class="cardId" id="createWalletCardId"/>
                </form>
                <form class="response">
                    <label for="taCreateWallet">Response:</label>
                    <textarea id="taCreateWallet"></textarea>
                </form>
                <button id="buttonCreateWallet" type="button">Create Wallet</button>
            </section>

            <section>
                <h2>Purge Wallet</h2>
                <form class="request">
                    <label for="purgeWalletPublicKey">WalletPublicKey</label>
                    <input type="text" class="walletPublicKey" id="purgeWalletPublicKey"/>
                </form>
                <form class="response">
                    <label for="taPurgeWallet">Response:</label>
                    <textarea id="taPurgeWallet"></textarea>
                </form>
                <button id="buttonPurgeWallet" type="button">Purge Wallet</button>
            </section>

            <section>
                <h2>Read issuer data</h2>
                <form class="request">

                </form>
                <form class="response">
                    <label for="taReadIssuerData">Response:</label>
                    <textarea id="taReadIssuerData"></textarea>
                </form>
                <button id="buttonReadIssuerData" type="button">Read issuer data</button>
            </section>

            <section>
                <h2>Write issuer data</h2>
                <form class="request">
                    <label for="IssuerData">Issuer Data</label>
                    <input type="text" id="IssuerData" value="4461746120746f206265207772697474656e206f6e20612063617264206173206973737565722064617461"/>
                    <label for="issuerDataSignature">Issuer Data Signature</label>
                    <input type="text" id="issuerDataSignature"/>
                </form>
                <form class="response">
                    <label for="taWriteIssuerData">Response:</label>
                    <textarea id="taWriteIssuerData"></textarea>
                </form>
                <button id="buttonWriteIssuerData" type="button">Write issuer data</button>
            </section>

            <section>
                <h2>Read issuer extra data</h2>
                <form class="request">

                </form>
                <form class="response">
                    <label for="taReadIssuerExtraData">Response:</label>
                    <textarea id="taReadIssuerExtraData"></textarea>
                </form>
                <button id="buttonReadIssuerExtraData" type="button">Read issuer extra data</button>
            </section>

            <section>
                <h2>Write issuer extra data</h2>
                <form class="request">
                    <label for="IssuerExtraData">Issuer Extra Data</label>
                    <input type="text" id="IssuerExtraData" value=""/>
                    <label for="issuerExtraDataStartingSignature">Issuer Extra Data Starting Signature</label>
                    <input type="text" id="issuerExtraDataStartingSignature" value=""/>
                    <label for="issuerExtraDataFinalizingSignature">Issuer Extra Data Finalizing Signature</label>
                    <input type="text" id="issuerExtraDataFinalizingSignature" value=""/>
                </form>
                <form class="response">
                    <label for="taWriteIssuerExtraData">Response:</label>
                    <textarea id="taWriteIssuerExtraData"></textarea>
                </form>
                <button id="buttonWriteIssuerExtraData" type="button">Write issuer extra data</button>
            </section>

            <section>
                <h2>Read user data</h2>
                <form class="request">

                </form>
                <form class="response">
                    <label for="taReadUserData">Response:</label>
                    <textarea id="taReadUserData"></textarea>
                </form>
                <button id="buttonReadUserData" type="button">Read user data</button>
            </section>
            <section>
                <h2>Write user data</h2>
                <form class="request">
                    <label for="userData">User Data</label>
                    <input type="text" id="userData" value="44617461207573656420666f722068617368696e67"/>
                    <label for="userDataCounter">User Data Counter</label>
                    <input type="number" id="userDataCounter" value="0"/>
                </form>
                <form class="response">
                    <label for="taWriteUserData">Response:</label>
                    <textarea id="taWriteUserData"></textarea>
                </form>
                <button id="buttonWriteUserData" type="button">Write user data</button>
            </section>

            <section>
                <h2>Write user protected data</h2>
                <form class="request">
                    <label for="userProtectedData">User Protected Data</label>
                    <input type="text" id="userProtectedData" value="44617461207573656420666f722068617368696e67"/>
                    <label for="userProtectedDataCounter">User Protected Data Counter</label>
                    <input type="number" id="userProtectedDataCounter" value="0"/>
                </form>
                <form class="response">
                    <label for="taWriteUserProtectedData">Response:</label>
                    <textarea id="taWriteUserProtectedData"></textarea>
                </form>
                <button id="buttonWriteUserProtectedData" type="button">Write user protected data</button>
            </section>

            <section>
                <h2>Set AccessCode</h2>
                <form class="request">
                    <label for="accessCode">AccessCode</label>
                    <input type="text" id="accessCode" value=""/>
                </form>
                <form class="response">
                    <label for="taSetAccessCode">Response:</label>
                    <textarea id="taSetAccessCode"></textarea>
                </form>
                <button id="buttonSetAccessCode" type="button">Set AccessCode</button>
            </section>

            <section>
                <h2>Set PassCode</h2>
                <form class="request">
                    <label for="passCode">PassCode</label>
                    <input type="text" id="passCode" value=""/>
                </form>
                <form class="response">
                    <label for="taSetPassCode">Response:</label>
                    <textarea id="taSetPassCode"></textarea>
                </form>
                <button id="buttonSetPassCode" type="button">Set PassCode</button>
            </section>

            <section>
                <h2>Read files</h2>
                <form class="request">
                    <label>Read private files
                        <input type="checkbox" id="ReadPrivateFiles" checked value="read private files">
                    </label>
                </form>
                <form class="response">
                    <label for="taReadFiles">Response:</label>
                    <textarea id="taReadFiles"></textarea>
                </form>
                <button id="buttonReadFiles" type="button">Read files</button>
            </section>

            <section>
                <h2>Write files</h2>
                <form class="request">

                </form>
                <form class="response">
                    <label for="taWriteFiles">Response:</label>
                    <textarea id="taWriteFiles"></textarea>
                </form>
                <button id="buttonWriteFiles" type="button">Write files</button>
            </section>

            <section>
                <h2>Delete files</h2>
                <form class="request">
                    <label for="DeleteFileIndex">Delete file index</label>
                    <input type="number" id="DeleteFileIndex" value="0"/>
                </form>
                <form class="response">
                    <label for="taDeleteFiles">Response:</label>
                    <textarea id="taDeleteFiles"></textarea>
                </form>
                <button id="buttonDeleteFiles" type="button">Delete files</button>
            </section>

            <section>
                <h2>Change files settings</h2>
                <form class="request">
                    <label for="ChangeFileIndex">Delete file index</label>
                    <input type="number" id="ChangeFileIndex" value="0"/>
                    <label>Read private files
                        <input type="checkbox" id="ChangeFilePrivate" checked value="Private">
                    </label>
                </form>
                <form class="response">
                    <label for="taChangeFilesSettings">Response:</label>
                    <textarea id="taChangeFilesSettings"></textarea>
                </form>
                <button id="buttonChangeFilesSettings" type="button">Files change settings</button>
            </section>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
